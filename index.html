<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="UTF-8">
    <title>html registration form</title>

    <link rel="stylesheet" href="./styles.css">
</Head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">
        <fieldset> <!--Accepts users names and email and allows them to create a password for their account-->
            <!--the "for statement is used for accessibility best practices"-->
            <label for="first-name">Enter Your First Name:
               <input id="first-name" name="first-name" type="text" required/> 
            </label>
            <label for="last-name">Enter Your Last Name:
                <input id="last-name" name="last-name" type="text" required/>
            </label>
            <label for="email">Enter Your Email:
                <input id="email" name="email" type="email" required/>
            </label>
            <label for="new-password">Create Your Password:
                <input id="new-passord" name="new-password" type="password" required pattern="[a-z0-5]{8,}"/>
            </label>
        </fieldset>
    
        <fieldset> <!--Allows user to select the type of account being created and agree to terms and conditions-->
            <label for="personal-account">
                <input id="personal-account" name="account-type" class="dashicons dashicons-nametag"><name="account-type"> type="radio" name="account-type"/> Personal Account
            </label>
            <label for="business-account">
                <input id="business-account" type="radio" name="account-type"/> Business Account
            </label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required/> <a href="https://www.freecodecamp.org/news/terms-of-service/">accept the terms and conditions</a> 
            </label>
        </fieldset>

        <fieldset> <!--Allows the user to upload a profile picture-->
            <label for="profile-picture"> Upload a Profile Picture:
                <input id="profile-picture" type="file">
            </label>
            <label for="age">
                Input your age (years):
                <input id="age" type="number" min="13" max="120"/> <!--maximum and minimum accepted ages-->
            </label>
            <label for="referrer"> How did you hear about us:
                <select id="referrer">
                    <option value="">(select one)</option> <!--the values assign the options to the numbers-->
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="Coding, as life, is a journey..."></textarea>   <!--rows and cols enlarge the text-area-->
            </label>
            
        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
</html>
