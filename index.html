<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="UTF-8">
    <title>html registration form</title>

    <link rel="stylesheet" href="./styles.css">
</Head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <!--the "for statement is used for accessibility best practices"-->
            <label for="first-name">Enter Your First Name:
               <input id="first-name" type="text" required/> 
            </label>
            <label for="last-name">Enter Your Last Name:
                <input id="last-name" type="text" required/>
            </label>
            <label for="email">Enter Your Email:
                <input id="email" type="email" required/>
            </label>
            <label for="new-password">Create Your Password:
                <input id="new-passord" type="password" required pattern="[a-z0-5]{8,}"/>
            </label>
        </fieldset>
    
        <fieldset>
            <label for="personal-account">
                <input id="personal-account" type="radio" name="account-type"/> Personal Account
            </label>
            <label for="business-account">
                <input id="business-account" type="radio" name="account-type"/> Business Account
            </label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required/> <a href="https://www.freecodecamp.org/news/terms-of-service/">accept the terms and conditions</a> 
            </label>
        </fieldset>

        <fieldset>
            
        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
</html>
